apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekl-backend-ws
spec:
  template:
    spec:
      containers:
        - name: ekl-backend-ws
          envFrom:
            - configMapRef:
                name: ekl-backend-ws-dev
            - secretRef:
                name: ekl-backend-ws-dev
      volumes:
        - name: ekl-backend-ws-jks
          secret:
            secretName: jks-ekl-backend-ws-dev
  replicas: 1