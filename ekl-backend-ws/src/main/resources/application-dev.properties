# JDBC
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${EKL_BACKEND_DB_URL}
spring.datasource.username=${EKL_BACKEND_DB_USER}
spring.datasource.password=${EKL_BACKEND_DB_PWD}

# TLS
server.port=8443
server.ssl.key-store=${EKL_BACKEND_WS_KEYSTORE_PATH}
server.ssl.key-store-password=${EKL_BACKEND_WS_KEYSTORE_PASSWORD}
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.validator.apply_to_ddl=false
#spring.jpa.properties.hibernate.check_nullability=true
# spring boot property to use the hibernate default naming strategy

#logging.level.org.springframework=trace
#logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=trace